
<html>
<head>
  <meta charset="UTF-8">
  <title>Запись на конкурс</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #330570;
        margin: 0;
        padding: 0;
    }
    .container2 {
        border: 5px solid #996AD6;
        background-color: #330570;
        border-radius: 20px;
        padding: 10px 15px;
        margin: 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .container2:hover {
        background-color: #5622aa;
    }
    .containerall {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 20px;
    }
    .logo {
        height: 100px;
        width: 100px;
        padding-right: 0;
        padding-top: 5px;
    }
        
    header, footer {
        background-color: #090974;
        border-top: 6px solid #996AD6;
        border-bottom: 6px solid #996AD6;
        padding: 10px;
    }
    .nav-links {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    nav a {
      color: #FFDC73;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background-color: #996AD6;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    form h2 {
      text-align: center;
      color: #FFDC73;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="date"],
    input[type="time"],
    input[type="number"],
    select {
      background-color: #fff;
      color: #330570;
    }

    .submit-btn {
      background-color: #FFDC73;
      color: #330570;
      border: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #ffe599;
    }
  </style>
</head>
<body>

  <header id="Главная">
            <div class="containerall">
                <img class="logo" src="https://img.freepik.com/premium-vector/family-care-symbol-heart-shape-vector-illustration-concept-happy-family-flat-design_118339-1719.jpg" height="100px" width="100px" style="padding-right: 50px; padding-top: 5px;">
                <nav class="nav-links">
                    <a class="container2" href="#отдельный сайт">Выйти из профиля</a>
                </nav>
            </div>
        </header>

  <div class="container">
    <form>
      <h2>Запись на конкурс</h2>

      <label for="contest">Конкурс:</label>
      <select id="contest" required>
        <option value="">-- Выберите конкурс --</option>
        <option value="painting">Рисование</option>
        <option value="singing">Пение</option>
        <option value="dance">Танцы</option>
      </select>

      <label for="date">Дата:</label>
      <input type="date" id="date" value="2024-07-08" min="2024-07-08" max="2024-07-08" required>

      <label for="time">Время:</label>
      <input type="time" id="time" min="09:00" max="21:00">

      <label for="participants">Количество участников:</label>
      <input type="number" id="participants" min="1" required>

      <button type="submit" class="submit-btn">Записаться</button>
    </form>
  </div>
    <footer id="Контакты">
        <nav class="nav-links" style="justify-content: center;">
            <div class="container2"> 
                <p>Телефон: 
                <a  href="+7 (4842) 23-45-67">“+7 (4842) 23-45-67”</a> </p>
            </div>
                
            <div class="container2"> 
                <p>e-mail: 
                <a href="family@cosmos.ru">family@cosmos.ru</a></p>
            </div>
        </div>
        <nav class="nav-links" style="justify-content: center;">
            <a class="container2" href="#отдельный сайт">Главная</a>
            <a class="container2" href="#отдельный сайт">404</a>
        </div>
    </footer>
</body>
</html>
